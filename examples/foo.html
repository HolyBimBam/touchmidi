<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <style>
      body,
      html {
        height: 100%;
      }
      .col {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .box {
        flex: 1 0;
        border: 5px solid teal;
      }
      .boxb {
        flex: 7;
        border: 5px solid teal;
      }
    </style>
  </head>
  <body>
    <div class="col">
      <div class="box">1</div>
      <div class="boxb">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
