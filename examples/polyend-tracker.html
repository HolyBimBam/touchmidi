<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>Touch Midi 2</title>
    <!-- Do not remove! -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/benc-uk/touchmidi2@main/dist/bundle.js"></script> -->
    <script src="../dist/bundle.js"></script>
  </head>
  <body>
    <group-row>
      <midi-slider cc="71"></midi-slider>
      <midi-slider cc="72"></midi-slider>
      <midi-slider cc="73"></midi-slider>
      <midi-slider cc="74"></midi-slider>
      <midi-slider cc="75"></midi-slider>
      <midi-slider cc="76"></midi-slider>
      <midi-slider cc="77"></midi-slider>
      <midi-slider cc="78"></midi-slider>
    </group-row>
    <group-row>
      <midi-encoder cc="51" colour="lime"></midi-encoder>
      <midi-encoder cc="52" colour="lime"></midi-encoder>
      <midi-encoder cc="53" colour="lime"></midi-encoder>
      <midi-encoder cc="54" colour="lime"></midi-encoder>
    </group-row>
    <group-row>
      <midi-encoder cc="55" colour="lime"></midi-encoder>
      <midi-encoder cc="56" colour="lime"></midi-encoder>
      <midi-encoder cc="57" colour="lime"></midi-encoder>
      <midi-encoder cc="58" colour="lime"></midi-encoder>
    </group-row>
  </body>
</html>
